<!DOCTYPE html>
<html>

<head>
    <title>Visits</title>

    <style type="text/css">
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
            border-spacing: 5px;

        }
        th {
            background-color: coral;
        }
        td{
            background-color: darkblue;
        }
        .navbar-custom {
			background: #2C3E50;
			font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
			text-transform: none;
			font-weight: 700;
			font-size: x-large;
			border: none;
			padding-left: 5%;
			padding-right: 5%;
			/* text-align: center; */
			color: white;
            width: 100%;
        }

    </style>

</head>

<body style="text-align: center;">
    <nav class="navbar-custom">
		<div>
			<div>
				<a href="#" style="color: white; font-size: x-large;">URL Shortener</a>
			</div>
		</div>
	</nav>
    <h1> Number of Visits </h1>
    <br>
    <table style="margin: 0 auto;">
        <thead>
            <tr>
                <th> Long URL </th>
                <th> Short URL </th>
                <th> Visits </th>
            </tr>
        </thead>
        <tbody>

            {% for item in data %}
            <tr>
                <!-- <td><a href="https://rr-url.herokuapp.com/{{ d.src }}" target="_blank"> https://rr-url.herokuapp.com/{{ d.src }} </a></td> -->
                <td> {{ item.longurl }} </td>
                <td> {{ item.shorturl }} </td>
                <td> {{ item.visit_count }} </td>

            </tr>
            {% endfor %}

        </tbody>
    </table>
</body>

</html>
