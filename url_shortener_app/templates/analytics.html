{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Visits</title>

    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" type="text/css">


    <style type="text/css">
        
        table {
        align-self: center;
        left: 50%;
        top: 50%;
        
        width: 60%;
        border-collapse: collapse;
        border-spacing: 0;
        box-shadow: 0 2px 15px rgba(64, 64, 64, 0.7);
        border-radius: 12px 12px 0 0;
        
        overflow: auto;
      }
      td,
      th {
        padding: 15px 20px;
        text-align: center;
      }
      th {
        background-color: #2c3e50;
        color: #fafafa;
        font-family: "Open Sans", Sans-serif;
        font-weight: 200;
        text-transform: uppercase;
      }
      tr {
        width: 100%;
        background-color: #fafafa;
        font-family: "Montserrat", sans-serif;
      }
      tr:nth-child(even) {
        background-color:#cfd8dc;
      }
            

        }
        
        .navbar-custom {
			background: #2C3E50;
			font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
			text-transform: none;
			font-weight: 700;
			font-size: x-large;
			border: none;
            padding: 5px;
            padding-bottom: 10px;
            padding-top: 10px;
			text-align: left; 
			color: white;
            width: 100%;
        }
        body{
            background-color: lightseagreen;
        }
        footer {
			color: white;
			width: 100%;
			position: absolute;
			left: 0;
			bottom: 0;
			padding: 1px 1px;
			background-color: #233140;
		}

    </style>

</head>

<body style="text-align: center;">
    <nav class="navbar-custom">
		<div>
			<div>
				<a href="#" style="color: white; font-size: x-large;">URL Shortener</a>
			</div>
		</div>
	</nav>
    <h1> Number of Visits </h1>
    <br>
    <table style="margin: 0 auto;">
        <thead>
            <tr>
                <th> Long URL </th>
                <th> Short URL </th>
                <th> Visits </th>
            </tr>
        </thead>
        <tbody>

            {% for item in data %}
            <tr>
                <!-- <td><a href="https://rr-url.herokuapp.com/{{ d.src }}" target="_blank"> https://rr-url.herokuapp.com/{{ d.src }} </a></td> -->
                <td> {{ item.longurl }} </td>
                <td> {{ item.shorturl }} </td>
                <td> {{ item.visit_count }} </td>

            </tr>
            {% endfor %}

        </tbody>
    </table>
    <footer class="text-center">
		<div class="container">
			<div class="row">
				<h3> Created by -
					<a href="#" target="_blank" style="color: white;"> Rituj Aryan </a>
				</h3>
			</div>
		</div>
	</footer>
</body>

</html>
